apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-3
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/jcrelling/argocd-demo-app3.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true    
