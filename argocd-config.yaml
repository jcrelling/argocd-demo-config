apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config-apps
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: apps
  destination: 
    server: https://kubernetes.default.svc
    namespace: apps-configs

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
